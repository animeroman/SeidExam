<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seid's Exam</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark text-white">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card bg-secondary text-white">
            <div class="card-body">
              <h5 class="card-title">1. Complete the sentence.</h5>
              <p class="card-text">
                Teachers have to wear smart, tidy clothes.\nTeachers have to
                wear ________ clothes.
              </p>
              <div class="list-group">
                <button
                  type="button"
                  class="list-group-item list-group-item-action"
                >
                  A. respectable
                </button>
                <button
                  type="button"
                  class="list-group-item list-group-item-action"
                >
                  B. tracksuit
                </button>
                <button
                  type="button"
                  class="list-group-item list-group-item-action"
                >
                  C. Fashionable
                </button>
                <button
                  type="button"
                  class="list-group-item list-group-item-action"
                >
                  D. amusing
                </button>
                <button
                  type="button"
                  class="list-group-item list-group-item-action"
                >
                  E. get dressed
                </button>
              </div>
              <div class="card-text text-end fs-6 display-6 text-white-50">
                127
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
