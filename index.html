<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seid's Exam</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      .footer {
        background-color: rgb(40, 46, 46);
      }
      .selected-answer {
        background-color: #2e3334ab;
        color: #ffffff;
        /* border-color: #28a745; */
      }
      .selected-answer:hover {
        background-color: #2e3334ab;
        color: #ffffff;
      }
    </style>
  </head>
  <body class="bg-dark text-white">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card bg-secondary text-white">
            <div class="card-body">
              <h5 class="card-title">1. Complete the sentence.</h5>
              <p class="card-text">
                Teachers have to wear smart, tidy clothes.<br />
                Teachers have to wear ________ clothes.
              </p>
              <div class="list-group">
                <button
                  type="button"
                  class="list-group-item list-group-item-action selected-answer"
                >
                  A. respectable
                </button>
                <button
                  type="button"
                  class="list-group-item list-group-item-action"
                >
                  B. tracksuit
                </button>
                <button
                  type="button"
                  class="list-group-item list-group-item-action"
                >
                  C. Fashionable
                </button>
                <button
                  type="button"
                  class="list-group-item list-group-item-action"
                >
                  D. amusing
                </button>
                <button
                  type="button"
                  class="list-group-item list-group-item-action"
                >
                  E. get dressed
                </button>
              </div>
              <div class="card-text text-end fs-6 display-6 text-white-50">
                127
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer text-center py-3 fixed-bottom">
      <div class="container">
        <button id="restartBtn" class="btn btn-warning mx-2">Restart</button>
        <button id="checkAnswersBtn" class="btn btn-secondary mx-2">
          Check Answers
        </button>
        <button
          type="button"
          class="btn btn-info mx-2"
          data-bs-toggle="modal"
          data-bs-target="#exampleModalCenter"
        >
          Answers
        </button>
      </div>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Answers</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalBody">
            <!-- Answers will be dynamically inserted here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
